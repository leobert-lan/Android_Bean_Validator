apply plugin: 'java-library'
sourceCompatibility = "1.7"
targetCompatibility = "1.7"

dependencies {
    api project(":inspector_base")
    api deps.auto.service
    api deps.misc.javapoet
    api deps.misc.javaxExtras

    api deps.misc.guava
    api deps.support.annotations
}

def MAVEN_LOCAL_PATH = uri('../../../local_repo')
def ARTIFACT_ID = 'ext-inspector_android_extension'
def VERSION_NAME = '0.0.1'
def GROUP_ID = 'osp.leoebrt.android'

ext {
    bintrayRepo = 'maven'
    bintrayName = ARTIFACT_ID
    artifact = ARTIFACT_ID
    libraryName = ARTIFACT_ID
    libraryDescription = 'base lib for inspector'
    libraryVersion = VERSION_NAME
    licenseName = 'MIT'
    licenseUrl = 'https://mit-license.org/'
    allLicenses = ["MIT"]
}
